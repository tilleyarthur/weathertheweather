<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    .search {
      margin: auto;
      display: flex;
      flex-direction: column;
      width: 25%;
    }
  </style>
  <title>Document</title>
</head>
<body>
<header class="hero">
  <div class="title">
    <h2>
      Weather Dashboard
    </h2>
  </div>
</header>
<main>
  <div class="row min-vh-100 no-gutters">
    <div class="col bg-light text-dark">
      <div class="search">
        <h3>Search for a city</h3>
        <textarea class="col-1 search-box bg-light text-dark mb-3"></textarea>
        <button class="col-1 search-input btn bg-light text-dark">Search</button>
        <button class="col-1 btn bg-light text-dark">Austin</button>
        <button class="col-1 btn bg-light text-dark">Chicago</button>
        <button class="col-1 btn bg-light text-dark">New York</button>
        <button class="col-1 btn bg-light text-dark">Orlando</button>
        <button class="col-1 btn bg-light text-dark">San Francisco</button>
        <button class="col-1 btn bg-light text-dark">Seattle</button>
        <button class="col-1 btn bg-light text-dark">Denver</button>
        <button class="col-1 btn bg-light text-dark">Atlanta</button>
      </div>

      
        
      
    </div>
  </div>
</main>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
