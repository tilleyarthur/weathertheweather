<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
<header class="bg-primary bg-gradient text-light text-center">
  <h1>Weather Dashboard</h1>
</header>
<main class="container-fluid">
  <div class="row">
      <div class="col-12 col-md-3 p-2 search-column">
        <form class="border p-2" id="city-search-form">
          <h4>Search for a City</h2>
            <input id="city" type="text" class="form-input" />
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
        <div class="recent-search border" id="recent-search"></div>
      </div>
      <div class="col-12 col-md-9">
        <div class="row border searched-city" id="city-forecast">
          <div class="col-12">
            <h2 id="searched-city"></h2>
            <div id="forecast-container" class="list-group"></div>
          </div>
        </div>
        <div class="row border" id="five-day-forecast">
          <h2 class="col-12" id="forecast"></h2>
          <div class="d-flex" id="future-container"></div>
        </div>
      </div>
  </div>
</main>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
